<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="../static/form.css">
</head>

<body>
      <div class="UniversityForm">


            <div class="headder">
                  <h1>UNIVERSITY ADMISSION PREDICTION SYSTEM</h1>
            <h2>Enter your details and get probability of your admission</h2>
            </div>

            <div class="form">

                  <form action="{{ url_for('y_predict')}}" method="post">

                        <b>Enter GRE Score:</b><input type="text" name="gre" placeholder="GRE Score (out of 340)"
                              required="required" /><br>
                        <b>Enter TOEFL Score:</b> <input type="text" name="toefl" placeholder="TOEFL Score (out of 120)"
                              required="required" /><br>
                        <b>Select University no:</b><br> <input type="radio" name="rating" value="1"> 1 <br>
                        <input type="radio" name="rating" value="2"> 2 <br>
                        <input type="radio" name="rating" value="3"> 3<br>
                        <input type="radio" name="rating" value="4"> 4 <br>
                        <input type="radio" name="rating" value="5"> 5 <br>

                        <b>Enter SOP:</b><input type="text" name="sop" placeholder="SOP (out of 5)"
                              required="required" /><br>
                        <b>Enter LOR:</b><input type="text" name="lor" placeholder="LOR (out of 5)"
                              required="required" /><br>
                        <b>Enter CGPA:</b><input type="text" name="cgpa" placeholder="CGPA (out of 10)"
                              required="required" /><br>

                        <b>Research:</b><br> <input type="radio" name="research" value="1"><b>Research</b><br>
                        <input type="radio" name="research" value="0"><b>NO Research</b> <br><br>



                        <button type="submit" class="btn btn-default"><b>Predict</b></button>

                  </form>
            </div>
            {{prediction_text}}
      </div>
</body>

</html>
